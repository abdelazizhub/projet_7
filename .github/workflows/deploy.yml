name: Deploy API on AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy API
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@15.188.63.108 "cd votre-repo && git pull && nohup uvicorn api:app --host 0.0.0.0 --port 8080 --workers 2 &"